<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href=
	"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="register.style.css">
</head>
<body>
	<div class="container">
		<form>
	<h1>Register</h1>
	<div class="form-group row">
	<label for="username" class="col-sm-2 col-form-label">
	Username </label>
     <div class="col-sm-5">
       <input class="form-control"
                     id="username"
                     placeholder="Alice">
     </div>
     </div>
   <div class="form-group row">
     <label for="password" class="col-sm-2 col-form-label">
       Password </label>
     <div class="col-sm-5">
       <input type="password" class="form-control wbdv-password-fld"
              id="password" placeholder="*******">
     </div>
   </div>
	<div class="form-group row">
     <label for="password" class="col-sm-2 col-form-label">
       Verify Password </label>
     <div class="col-sm-5">
       <input type="password" class="form-control wbdv-password-fld"
              id="V=verifypassword" placeholder="*******">
     </div>
   </div>

   <div class="form-group row">
   	<label class="col-sm-2 col-form-label"></label>
   <div class="col-sm-5">
	<button id="registerBtn" class = "btn btn-success">Sign Up</button>


	<div class="row">
		<div class="col-6">
       <a class = "btn btn-primary" href="../login/login.template.client.html" >Login</a>
       </div>
       <div class="col-6">
       <a class = "btn btn-danger" href="../homepage/homepage.template.client.html">Cancel</a>
       </div>
     </div>
 </div>
 </div>
 </form>
</div>
	<script src=
	"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>
</body>
</html>
