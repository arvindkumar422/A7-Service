<html>
<head>
<title>Course Editor</title>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="editorstyle.css">
  <link href=
"https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">WhiteBoard</a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarNavDropdown">
              <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
  </div>
    <div class="row splitpage">
      <div class="col-2 leftcolumn">
        <ul class="nav flex-column nav-pills">
          <a class="nav-link active" href="#">Module 1</a>
          <a class="nav-link" href="#">Module 2</a>
          <a class="nav-link" href="#">Module 3</a>
          <a class="nav-link" href="#">Module 4</a>
        </ul>
      </div>
      <div class="col-10">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#">Topic 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Topic 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Topic 3</a>
          </li>
        </ul>

        
<div class = "widgets">
  <div class = "col">
            <div class="checkbox savebutton">
              <label>
                Preview
               <i class="fas fa-toggle-on fa-lg"></i>
              </label>
            </div>
            <div class = "savebutton">
              <button type="button"
                  class="btn btn-primary">
                  Save
              </button>
            </div>
          </div>
          <div class="row widget col-10">
            <form action="" class="col">
              <div class="form-group">
                <h3>Heading widget 
                  <i class="fas fa-times fa-lg headelements">
                </i>
                <select class="headelement">
                    <option value="volvo">Heading</option>
                    <option value="saab">Paragraph</option>
                    <option value="opel">List</option>
                    <option value="audi">Image</option>
                </select>
                <i class="fas fa-arrow-down fa-lg headelements">
                </i>
                <i class="fas fa-arrow-up fa-lg headelements">
                </i>
              </h3>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Heading text">
              </div>
              
                <div class="form-group">
                  <select class="form-control">
                    <option value="volvo">Heading</option>
                    <option value="saab">Paragraph</option>
                    <option value="opel">List</option>
                    <option value="audi">Image</option>
                    </select>
                </div>
                <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="widget name">
              </div>
              <div class="form-group">
                <h3>Preview</h3>
              </div>
              <div class="form-group">
                <h1>Heading text</h1>
              </div>
            </form>
          </div>
          <div class="row widget col-10">
          </div>
      </div>
      <i class="fas fa-plus plusright fa-3x"></i>
    </div>

  </div>
</body>
</html>
