<!DOCTYPE html>
<html>
<head>
	<title>Course manager</title>
	<link rel="stylesheet" href=
	"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="profile.style.client.css">
</head>
<body>
	<div class="container">

	<h1>Profile</h1>
	<form action="./profile.template.client.html" method="get">
	<div class="form-group row">
	<label for="username" class="col-sm-2 col-form-label">
	Username </label>
     <div class="col-sm-5">
       <input class="form-control"
                     id="username"
                     placeholder="Alice">
     </div>
     </div>

	<div class="form-group row">
    <label for="ph" class="col-sm-2 col-form-label">
		Phone
	</label>
	<div class="col-sm-5">
	<input class="form-control"
                     id="ph"
                     placeholder="123242142">
	 </div>
	</div>

	<div class="form-group row">
	<label for="email" class="col-sm-2 col-form-label">
		Email
	</label>
	<div class="col-sm-5">
	<input class = "form-control" 
		   id="email"
		   type="email"
	       title="Email"
	       placeholder="alice@wonderland.com">
	 </div>
	</div>

	<div class="form-group row">
	<label for="role" class="col-sm-2 col-form-label">
		Role
	</label>
	<div class="col-sm-5">
	<select class="form-control">
        <option value="volvo">Heading</option>
        <option value="saab">Paragraph</option>
        <option value="opel">List</option>
        <option value="audi">Image</option>
    </select>
	</div>
	</div>

	<div class="form-group row">
	<label for="dob" class="col-sm-2 col-form-label">
		Date of Birth
	</label>
	<div class="col-sm-5">
	<input class="form-control"
		   id="dob"
		   type="date"
	       title="Date of birth">
	</div>
	</div>

	<div class="form-group row">
   	<label class="col-sm-2 col-form-label"></label>
   <div class="col-sm-5">
	 <button id="updateButton" class="btn btn-primary updateButton" type="submit"><a class="buttonclass">Update</a></button>
	</div>
</div>
	<div class="form-group row">
   	<label class="col-sm-2 col-form-label"></label>
   <div class="col-sm-5">
	 <button type = "button" id="logoutbutton" class="btn btn-danger">Logout</button> 
	</div>
</div>
	 </form>
	</div>

	 <script src=
	"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
	</script>
	<script type="text/javascript" src="profile.js.client.js"></script>

</body>
</html>
