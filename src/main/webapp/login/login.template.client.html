<!DOCTYPE html>
<html>
<head>
  <title>
    Assignment 1
  </title>
  <link rel="stylesheet" href=
  "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="login.style.client.css">
</head>
<body>
  <div class="container">
 <h1>Sign In</h1>
 <form class="formclass">
   <div class="form-group row">
     <label for="username" class="col-sm-2 col-form-label">
       Username </label>
     <div class="col-sm-5">
       <input class="form-control"
                     id="username"
                     placeholder="Alice">
     </div>
   </div>
   <div class="form-group row">
     <label for="password" class="col-sm-2 col-form-label">
       Password </label>
     <div class="col-sm-5">
       <input type="password" class="form-control wbdv-password-fld"
              id="password" placeholder="123qwe#$%">
     </div>
   </div>
   <div class="form-group row">
     <label class="col-sm-2 col-form-label"></label>
     <div class="col-sm-5">
       <button type = "button" id="signinbutton" class="btn btn-primary btn-block">Sign in</button>

       <div class="row">
         <div class="col-6">
           <a href="#">Forgot Password?</a>
         </div>
         <div class="col-6">
           <a href="../register/register.template.client.html" class="float-right">Sign up</a>
         </div>
       </div>
       <div class="row">
       <div class="col">
       <a href="../homepage/homepage.template.client.html" >Cancel</a>
       </div>
     </div>
     </div>
   </div>
 </form>
</div>
<script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>
<script type="text/javascript" src="login.js.client.js"></script>
</body>
</html>
